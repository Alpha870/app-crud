<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
    rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./styles.css" />

    <title>Crea tu rutina</title>
  </head>

  <body class="body">
    <section class="fondo">
      <div class="oscurecer">
        <main>
        
        <!-- HEADER -->
        <header>
            <h1 class="titulo">Crea tu rutina</h1>
           
            <!-- Formulario Seleccionador -->
            <div class="divSeleccion">
              <select id="selector" class="form-select form-select-sm me-3" aria-label=".form-select-sm example">
                <option selected disabled>Selecciona un ejercicio...</option>
                <option value="1">Piernas: Sentadillas</option>
                <option value="2">Piernas: Peso muerto</option>
                <option value="3">Piernas: Hip Thrust</option>
                <option value="4">Espalda: Remo con barra</option>
                <option value="5">Espalda: Remo con mancuernas</option>
                <option value="6">Espalda: Jalón al mentón</option>
                <option value="7">Pectorales: Press de banca</option>
                <option value="8">Pectorales: Aperturas con mancuernas</option>
                <option value="9">Abdominal: Rueda abdominal con barra</option>
                <option value="10">Brazo: Curl con barra Z</option>
                <option value="11">Brazo: Press francés</option>
              </select>
              <button id="submit" type="submit" class="btn btn-success ">Guardar</button>
            </div>

            <!-- Lista Rutina -->
            <div class="listaRutina" id="listaRutina">
              <div class="alert alert-danger mt-3" role="alert">
                <i class='bx bx-dumbbell float-start me-2'></i>
                <b class="actividad me-3">Texto de la Actividad</b>
                <b class= 'realizado'> NO REALIZADO</b>
                <span class="float-end">
                  <i class='bx bx-check'></i>
                  <i class='bx bxs-trash ms-2'></i>
                </span>
              </div>
            </div>

            </div>
          </header>
          
          <!-- FOOTER -->
          <footer>
            
          </footer>
        </main>
        
      </div>
    </section>
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
